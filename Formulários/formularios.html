<!DOCTYPE html><!--Você deverá implementar um formulário de pesquisa de satisfação. Esse formulário é dividido em duas partes.
a. Dados pessoais, onde o cliente deverá fornecer seu nome, e-mail, e telefone para contato.
b. Pesquisa, onde o cliente deverá responder a três perguntas. Duas delas utilizarão radio buttons como campo de resposta, e uma utilizará menu
de dropdown. Antes do botão de envio, inclua um checkbox indicando se o cliente autoriza compartilhar sua resposta com terceiros.
Envie nessa atividade o arquivo chamado formulario.html-->
<html>
    <head>
        <title>Pesquisa de Satisfação</title>
    </head>
    <body>
        <h1> Pesquisa de Satisfação</h1>
        <form method="post" action="processar-pesquisa.html"><!--Method: método pelo qual os dados são enviados e action: para onde os dados serão enviados-->
            <section>
            <p>
            <h3>Digite seus dados:</h3>    
            </p>
            <p>
            <label for="nome"> Nome: </label>
            <input type="text" id="nome" placeholder="Digite seu nome"/>
            </p>
            <p>
            E-mail:
            <label for="email"> E-mail: </label>
            <input type="email" id="email" placeholder="Digite seu E-mail"/>
            </p>
            <p>
            Telefone:
            <label for="telefone"> Telefone:</label>
            <input type="tel" id="telefone" placeholder="Digite seu telefone"/>    
            </p>
            <p>
            </section> 
            <section>   
                <h3>
                    Pesquisa:
                </h3>
            </p>
            <p>
                Como foi o seu atendimento?
                <p>
                    <input type="radio" id="Péssimo" name="atendimento"/>
                    <label for="Péssimo"> Péssimo </label>
                    <input type="radio" id="Ruim" name="atendimento"/>
                    <label for="Ruim"> Ruim </label>
                    <input type="radio" id="Regular" name="atendimento"/>
                    <label for="Regular"> Regular </label>
                    <input type="radio" id="Bom" name="atendimento"/>
                    <label for="Bom"> Bom </label>
                    <input type="radio" id="Ótimo" name="atendimento"/>
                    <label for="Ótimo"> Ótimo </label>
            </p>
            <p>
                 Quão satisfeito você está quanto ao nível de resolução do problema de 1 a 5?
                 <p>
                    <input type="radio" id="1" name="satisfação"/>
                    <label for="1"> 1 </label>
                    <input type="radio" id="2" name="satisfação"/>
                    <label for="2"> 2 </label>
                    <input type="radio" id="3" name="satisfação"/>
                    <label for="3"> 3 </label>
                    <input type="radio" id="4" name="satisfação"/>
                    <label for="4"> 4 </label>
                    <input type="radio" id="5" name="satisfação"/>
                    <label for="5"> 5 </label>
                 </p>   
                </p>
                <p>
                    <label for="departamento"> Departamento de Atendimento</label>                    
                    <select>
                        <option>Marketing</option>
                        <option>Financeiro</option>
                        <option>Comercial</option>
                        <option>Logistica</option>
                        <option>Recursos Humanos</option>
                    </select>
                </p>
                <input type="checkbox" id="compartilhar-dados"/>
                <label for="compartilhar-dados">Autorizo Compartilhamento de dados com terceiros</label>
            </p>
        </section>
        <input type="submit" value="Enviar"/>
        </form>
    </body>
</html>
